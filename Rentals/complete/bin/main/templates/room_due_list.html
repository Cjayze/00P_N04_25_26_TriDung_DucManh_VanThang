<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head>
  <meta charset="UTF-8" />
  <title>Sản phẩm tồn kho</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <style>
    body {
      background: #f4f6fa;
      font-family: "Segoe UI", sans-serif;
    }

    .navbar {
      background: linear-gradient(to right, #08965a, #8a2be2);
      padding: 10px 20px;
    }

    .navbar-brand img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: white;
      padding: 5px;
      margin-right: 10px;
    }

    .navbar-nav .nav-link {
      color: white !important;
      font-weight: 500;
      margin: 0 10px;
    }

    .navbar-nav .nav-link:hover {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      padding: 6px 12px;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .logout-link {
      color: #fff !important;
      font-weight: bold;
      margin-left: 15px;
      text-decoration: none;
    }

    .logout-link:hover {
      text-decoration: underline;
    }

    .table {
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      margin-top: 20px;
    }

    .table th {
      background: #212529;
      color: white;
    }

    .table tbody tr:hover {
      background: #eaf6ff;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="/admin">
        <img src="/img/logo.png" alt="Logo">
        <span><strong>Shop Admin</strong></span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="/admin"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="/users"><i class="fas fa-user-shield"></i> Người dùng</a></li>
          <li class="nav-item"><a class="nav-link" href="/landlords"><i class="fas fa-user-tie"></i> Chủ cửa hàng</a></li>
          <li class="nav-item"><a class="nav-link" href="/tenants"><i class="fas fa-user"></i> Người mua</a></li>
          <li class="nav-item"><a class="nav-link" href="/rooms/all"><i class="fas fa-bed"></i> Sản phẩm</a></li>
          <li class="nav-item"><a class="nav-link active fw-bold" href="/rooms/due"><i class="fas fa-calendar-alt"></i>
              Sản phẩm tồn kho</a></li>
          </li>
          <li class="nav-item"><a class="nav-link" href="/admin/feedbacks"><i class="fas fa-comment-dots"></i> Phản
              hồi</a></li>
          <li class="nav-item"><a class="nav-link" href="/admin/invoices"><i class="fas fa-file-invoice"></i> Hóa
              đơn</a></li>
          <li class="nav-item"><a class="nav-link" href="/admin/notifications"><i class="fas fa-bell"></i> Thông báo</a>
          </li>
        </ul>

        <div class="d-flex align-items-center">
          <img src="/img/avatar.jpg" alt="Avatar" class="avatar me-2" />
          <span class="text-white">Admin</span>
          <a href="/logout" class="logout-link"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container mt-4">
    <h3 class="mb-3">⏳ Danh sách sản phẩm tồn kho</h3>
    <table class="table table-hover table-bordered text-center bg-white" data-aos="fade-up">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Tên sản phẩm</th>
          <th>Giá</th>
          <th>Trạng thái</th>
          <th>Hạn thanh toán</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="room : ${dueRooms}">
          <td th:text="${room.roomId}"></td>
          <td th:text="${room.roomNumber}"></td>
          <td th:text="${#numbers.formatDecimal(room.price, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
          <td>
            <span th:if="${room.status == T(com.example.servingwebcontent.model.Room.Status).available}"
              class="badge bg-success">Mới</span>
            <span th:if="${room.status == T(com.example.servingwebcontent.model.Room.Status).occupied}"
              class="badge bg-warning text-dark">Đã qua sử dụng</span>
            <span th:if="${room.status == T(com.example.servingwebcontent.model.Room.Status).maintenance}"
              class="badge bg-danger">Cũ</span>
          </td>
          <td th:text="${#temporals.format(room.dueDate, 'dd/MM/yyyy HH:mm')}"></td>
          <td th:text="${room.rentedFrom != null ? #temporals.format(room.rentedFrom, 'dd/MM/yyyy') : '---'}"></td>
          <td th:text="${#temporals.format(room.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
        </tr>
        
      </tbody>
    </table>
    <div th:if="${dueRooms == null or dueRooms.isEmpty()}" class="alert alert-warning mt-3" role="alert">
        Hiện không có sản phẩm tồn kho.
    </div>
  </div>


  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, easing: 'ease-in-out', once: true });
  </script>
</body>

</html>
