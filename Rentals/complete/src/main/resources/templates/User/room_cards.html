<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Danh sách Sản phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" href="../img/logo.png" type="image/x-icon" />
  <style>
    body {
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    /* ====== NAVBAR (thay sidebar) ====== */
    .navbar-custom {
      background: linear-gradient(to right, #4caf50, #3f51b5);
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 30px;
    }

    .navbar-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .navbar-left img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    .navbar-left h5 {
      margin: 0;
      color: white;
    }

    .navbar-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .navbar-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .navbar-links a:hover {
      text-decoration: underline;
    }

    .navbar-links a.text-danger:hover {
      color: #ffcccc;
    }

    .main-content {
      padding: 40px;
    }

    .card img {
      height: 200px;
      object-fit: cover;
    }

    .badge-hot {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: red;
      color: white;
      padding: 4px 8px;
      font-size: 0.75rem;
      border-radius: 4px;
    }
  </style>
</head>

<body>

  <!-- NAVBAR THAY CHO SIDEBAR -->
  <div class="navbar-custom">
    <div class="navbar-left">
      <img src="/img/avatar.jpg" alt="Avatar">
      <h5>Xin chào!</h5>
    </div>
    <div class="navbar-links">
      <a href="/home"><i class="fas fa-home"></i> Trang chủ</a>
      <a href="/users/edit-profile"><i class="fas fa-user"></i> Cá nhân</a>
      <a href="/tenants/rooms"><i class="fas fa-bed"></i> Sản phẩm</a>
      <a href="/payments/user"><i class="fas fa-calendar-alt"></i> Thanh toán</a>
      <a href="/logout" class="text-danger"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
    </div>
  </div>

  <!-- MAIN -->
  <div class="main-content" data-aos="fade-up">
    <h4 class="mb-4"><i class="fas fa-door-open"></i> Danh sách sản phẩm</h4>

    <div class="row g-4" th:if="${vacantRooms != null and vacantRooms.size() > 0}">
      <div class="col-md-4" th:each="room : ${vacantRooms}">
        <div class="card shadow-sm border-0 h-100 position-relative">
          <img
            th:src="${room.imageUrl != null and room.imageUrl != ''} ? @{${room.imageUrl}} : @{/img/default-room.jpg}"
            class="card-img-top" alt="Room Image">
          <div class="badge-hot">HOT</div>
          <div class="card-body">
            <h6 class="card-title" th:text="${room.title}">Tiêu đề sản phẩm</h6>
            <p class="card-text text-danger fw-bold mb-1"
              th:text="'Từ ' + ${#numbers.formatDecimal(room.price, 0, 'COMMA', 0, 'POINT')} + ' triệu/sản phẩm'">
              3,5 triệu/sản phẩm
            </p>
            <span class="badge bg-light text-dark border me-1">Sản phẩm</span>
            <span class="badge bg-light text-dark border">Sản phẩm</span>
          </div>
        </div>
      </div>
    </div>

    <div th:if="${vacantRooms == null or vacantRooms.size() == 0}" class="text-center text-muted">
      <p>Hiện sản phẩm đang được cập nhật.</p>
    </div>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
