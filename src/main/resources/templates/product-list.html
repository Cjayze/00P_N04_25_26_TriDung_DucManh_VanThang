<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"/><title>Products</title></head>
<body>
<a th:href="@{/}">Home</a>
<h2>Products</h2>
<form th:action="@{/products}" th:object="${productForm}" method="post">
  Name: <input type="text" th:field="*{name}" required/>
  Price: <input type="number" step="0.01" th:field="*{price}" required/>
  <button type="submit">Add</button>
</form>
<table border="1">
<tr><th>ID</th><th>Name</th><th>Price</th><th>Actions</th></tr>
<tr th:each="p : ${products}">
  <td th:text="${p.id}">1</td>
  <td th:text="${p.name}">Name</td>
  <td th:text="${p.price}">0</td>
  <td>
    <form th:action="@{/products/update}" method="post" style="display:inline">
      <input type="hidden" name="id" th:value="${p.id}"/>
      <input type="text" name="name" th:value="${p.name}"/>
      <input type="number" step="0.01" name="price" th:value="${p.price}"/>
      <button type="submit">Update</button>
    </form>
    <form th:action="@{/products/delete}" method="post" style="display:inline">
      <input type="hidden" name="id" th:value="${p.id}"/>
      <button type="submit" onclick="return confirm('Delete?')">Delete</button>
    </form>
  </td>
</tr>
</table>
</body>
</html>
